{% extends 'core/base.html' %}

{% block content %}
    <h1>Cadastro</h1>
    <h2>Faça sua conta e experimente</h2>
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <h2>Seu endereço:</h2>
        {{ form_address.as_p }}
        <button type="submit" class="save btn btn-default">Guardar</button>
    </form>
{% endblock %}
