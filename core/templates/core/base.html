{% load staticfiles %}
<html>
    <head>
        <title>Feira Fácil</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <body>
    <div class="page-header">
        <h1><a href="/">Feira Fácil</a></h1>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand page-scroll" href="{% url 'core.views.home'%}">Feira Fácil</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        {%if is_logged %}
                            <a href="{% url 'django.contrib.auth.views.logout'%}">Logout</a>
                        {%else %}
                            <a href="{% url 'core.views.do_login'%}">Login</a>
                        {% endif %}
                    </li>
                    <li>
                        {%if is_logged %}
                            <a href="{% url 'core.views.notification'%}">Notificações</a>
                        {%else %}
                            <a href="{% url 'core.views.signin'%}">Cadastre-se</a>
                        {% endif %}
                        
                    </li>
                    <li>
                        <a href="{% url 'core.views.about'%}">Sobre Nós</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </body>
</html>
